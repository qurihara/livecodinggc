<script>
var fps = 10;
//const GcOps = require('./gc-ops').GcOps;

/* forbid enlarging by double-taps */
var t = 0;
document.documentElement.addEventListener('touchend', function (e) {
  var now = new Date().getTime();
  if ((now - t) < 350){
    e.preventDefault();
  }
  t = now;
}, false);

var data = [];
const th = 30;
var pax =0, pay = 0;
function deviceorientationHandler(event) {
      let beta = event.beta;// X  -90 up +90 down
      let gamma = event.gamma;// Y -90 left +90 right
      //let alpha = event.alpha;// Z
      //$('#ori').text("beta: " + beta + ", gamma: " + gamma + ", alpha: " + alpha);
      if ($('#landscape').prop('checked')){
        let d = beta;
        beta = gamma;
        gamma = -d;
      }

      if ($('#dpad').prop('checked')){
        if (beta < -th){
          if(gamma < -th){
            //up left
						data = [{"dpad": 7, "dur":-1}];
          } else if (gamma > th){
            // up right
						data = [{"dpad": 9, "dur":-1}];
          }else{
            // up
						data = [{"dpad": 8, "dur":-1}];
          }
        } else if (beta > th){
          if(gamma < -th){
            //down left
						data = [{"dpad": 1, "dur":-1}];
          } else if (gamma > th){
            // down right
						data = [{"dpad": 3, "dur":-1}];
          } else{
            //down
						data = [{"dpad": 2, "dur":-1}];
          }
        } else if(gamma < -th){
            //left
						data = [{"dpad": 4, "dur":-1}];
        } else if (gamma > th){
            //right
						data = [{"dpad": 6, "dur":-1}];
        }else{
            //neutral
						data = [{"dpad": 5, "dur":-1}];
        }
      }else {
        var ay = Math.floor(beta/90*127);
        var ax = Math.floor(gamma/90*127);
        if (ax !== pax || ay !== pay){
          if ($('#ang0').prop('checked')){
						data = [{"stk0": [ax,ay], "dur":-1}];
          }else if ($('#ang1').prop('checked')){
						data = [{"stk1": [ax,ay], "dur":-1}];
          }
          pax = ax;
          pay = ay;
        }
      }
}

var manager = function(){
  if (data.length !== 0){
    send(data);
    data = [];
  }
}
setInterval(manager, 1000/fps);
